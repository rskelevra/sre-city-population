# ============================================================
# City Population API â€” Helm Values
# ============================================================

# -- Application --
replicaCount: 2

image:
  repository: city-population-api
  tag: "1.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- Service --
service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# -- Ingress --
ingress:
  enabled: false
  className: nginx
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: city-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: city-api-tls
  #    hosts:
  #      - city-api.example.com

# -- Application config --
config:
  elasticsearch:
    host: "city-population-api-elasticsearch-master"
    port: 9200
    scheme: "http"
    index: "cities"
    user: ""
    password: ""
  logLevel: "INFO"

# -- Resources --
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# -- Autoscaling --
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# -- Pod settings --
nodeSelector: {}
tolerations: []
affinity: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"

# -- Probes --
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# -- Service Account --
serviceAccount:
  create: true
  name: ""
  annotations: {}

# -- Pod Disruption Budget --
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ============================================================
# Elasticsearch sub-chart values
# ============================================================
elasticsearch:
  enabled: true
  replicas: 1
  minimumMasterNodes: 1

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 10Gi

  esConfig:
    elasticsearch.yml: |
      xpack.security.enabled: false
      cluster.name: "city-population"
      network.host: 0.0.0.0

  esJavaOpts: "-Xmx1g -Xms1g"
