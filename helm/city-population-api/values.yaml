# ============================================================
# City Population API — Helm Values (ES 8.x with HTTPS)
# ============================================================

# -- Application --
replicaCount: 2

image:
  repository: city-population-api
  tag: "3.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- Service --
service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# -- Ingress --
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: city-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# -- Application config --
# ES 8.x auto-enables TLS + security. The API connects via HTTPS
# and reads the auto-generated password from the ES secret.
config:
  elasticsearch:
    host: "elasticsearch-master"
    port: 9200
    scheme: "https"
    index: "cities"
    user: "elastic"
    # password is read from ES-generated secret (see deployment.yaml)
    verifyCerts: "false"
  logLevel: "INFO"

# -- Resources --
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# -- Autoscaling --
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# -- Pod settings --
nodeSelector: {}
tolerations: []
affinity: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"

# -- Probes (increased delays for ES 8.x TLS bootstrap) --
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

# -- Service Account --
serviceAccount:
  create: true
  name: ""
  annotations: {}

# -- Pod Disruption Budget --
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ============================================================
# Elasticsearch sub-chart values (ES 8.x)
# ============================================================
elasticsearch:
  enabled: true
  replicas: 1
  minimumMasterNodes: 1

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 10Gi

  # NO extraEnvs — the ES 8.x chart already injects all security env vars.
  # Adding them here causes "duplicate entries" errors.

  esConfig:
    elasticsearch.yml: |
      cluster.name: "city-population"
      network.host: 0.0.0.0

  esJavaOpts: "-Xms512m -Xmx512m"
